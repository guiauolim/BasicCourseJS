<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do Automóvel : <input type="number" name="txtvel" id="txtvel"> Km/h <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = 'res'>Resultado</div>

    <script>
        

        function calcular() {   

        var res = window.document.getElementById('res');
        var txtve = window.document.getElementById('txtvel');
        var velocidade = Number(txtve.value);
        var media = 70;

            if (velocidade > media ) {
                res.innerHTML = `<p>Você ultrapassou o limite de <strong>${media} Km/h</strong> </p>`
            } else {
                res.innerHTML = `<p>Você está dentro do <strong>limite permitido </strong>!</p>`
            }
        }
    </script>
</body>
</html>
