<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            color: black;
            background: gray;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area"> 
        Intereja...
    </div>

    <script>
          var a = document.getElementById('area');
          a.addEventListener('click', ClickMouse);
          a.addEventListener('mouseenter', EntrarMouse);
          a.addEventListener('mouseout', sair);



        function ClickMouse () {

            a.innerText = 'DEU BOM'
            a.style.background= 'red';
            return a;
        }

        function EntrarMouse () {
         
            a.innerText = 'Entrou'
            a.style.background= 'green';
            return a;
        }

        function sair () {
         
         a.innerText = 'Sair'
         a.style.background= 'green';
         return a;
     }
    </script>
</body>
</html>
